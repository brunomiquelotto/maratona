
<div class="row">
    <div class="col-md-12 mg-t-10">
        <div class="main-card shadow">
        <table class="main-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Letra</th>
                    <th>Descrição</th>
                    <th>Cor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: questions">
                <tr>
                    <td data-bind="text: $data.QuestionId"></td>
                    <td data-bind="text: $data.Letter"></td>
                    <td data-bind="text: $data.Description"></td>
                    <td data-bind="text: $data.Color"></td>
                    <td>
                        <button type="button" class="table-button danger-button" data-bind="click: $parent.deleteQuestion.bind($data)"></button>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
</div>
