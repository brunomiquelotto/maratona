
<div class="row">
    <div class="col-md-12 mg-t-10">
        <div class="main-card shadow">
        <table class="main-table">
            <thead>
                <tr>
                    <th style="width: 100px;">Letra</th>
                    <th>Descrição</th>
                    <th style="width: 100px;">Cor</th>
                    <th style="width:100px;"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: questions">
                <tr>
                    <td data-bind="text: $data.Letter"></td>
                    <td data-bind="text: $data.Description"></td>
                    <td>
                        <div class="balloon" data-bind="style: { 'background-color': $data.Color }"></div>
                    </td>
                    <td>
                        <button type="button" class="table-button danger-button" data-bind="click: $parent.deleteQuestion"></button>
                        <button type="button" class="table-button success-button" data-bind="click: $parent.editQuestion"></button>
                    </td>
                </tr>
            </tbody>
        </table>

        </div>
    </div>
</div>
