<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Competições</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <aside class="sidebar">
        <ul class="sidebar-menus">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </aside>
    <section class="container-fluid main-content">
        <h1 class="title text-center">Cards</h1>
        <div class="button-group">
            <div class="main-button"></div>
            <div class="main-button"></div>
        </div>
        <div class="button-group">
            <div class="main-button"></div>
            <div class="main-button"></div>
        </div>
        <div class="row">
            <div class="col-md-6 mg-t-10">
                <div class="main-card shadow">
                    <h3 class="title">Botões</h3>
                    <button class="button info-button">Info</button>
                    <button class="button danger-button">Danger</button>
                    <button class="button success-button">Success</button>
                    <button class="button primary-button">Primary</button>
                    <button class="button warning-button">Warning</button>
                </div>
            </div>
            <div class="col-md-6 mg-t-10">
                <div class="main-card shadow">
                    <h3 class="title">Tabela</h3>
                    <table class="main-table">
                        <thead>
                            <tr>
                                <th>Campo</th>
                                <th>Campo</th>
                                <th>Campo</th>
                                <th style="width: 100px">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Dado</td>
                                <td>Dado</td>
                                <td>Dado</td>
                                <td class="table-action-column">
                                    <button class="table-button info-button"></button>
                                    <button class="table-button danger-button"></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6 mg-t-10">
                <div class="main-card shadow">
                    <h3 class="title">Formulários</h3>
                    <div class="form-group">
                        <input type="text" class="form-control"/>
                    </div>
                    <button class="button danger-button">Cancelar</button>
                    <button class="button success-button">Salvar</button>
                </div>
            </div>
            <div class="col-12 mg-t-10">
                <div class="bg-white shadow mg-t-10" style="height: 60px;">
                    <div class="score-item-left bg-primary"></div>
                </div>
                <div class="bg-white shadow mg-t-10" style="height: 60px;">
                    <div class="score-item-left bg-primary"></div>
                </div>
                <div class="bg-white shadow mg-t-10" style="height: 60px;">
                    <div class="score-item-left bg-primary"></div>
                </div>
                <div class="bg-white shadow mg-t-10" style="height: 60px;">
                    <div class="score-item-left bg-primary"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
